server:
  port: 8080
  host: "0.0.0.0"
  http3: true
  tls:
    enabled: false
    cert: "certs/server.crt"
    key: "certs/server.key"

database:
  type: "sqlite"  # or "postgres"
  connection: "./data/goleapai.db"
  max_conns: 25
  log_level: "warn"

redis:
  host: "localhost:6379"
  password: ""
  db: 0

providers:
  auto_discovery: true
  health_check_interval: "5m"
  default_timeout: "30s"

routing:
  strategy: "cost_optimized"  # or "latency_first", "quality_first"
  failover_enabled: true
  max_retries: 3

monitoring:
  prometheus:
    enabled: true
    port: 9090
  logging:
    level: "info"
    format: "json"
