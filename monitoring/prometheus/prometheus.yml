global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'goleapai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # GoLeapAI application metrics
  - job_name: 'goleapai'
    static_configs:
      - targets:
          - 'host.docker.internal:8080'  # Adjust to your app's metrics endpoint
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
    metrics_path: '/metrics'

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - 'alertmanager:9093'
    metrics_path: '/metrics'
